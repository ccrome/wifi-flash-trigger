  <!-- EspLink will add header here -->
  
  <div class="header">
    <h1>LED configuration</h1>
  </div>

  <div class="content">
    <div class="pure-g"><div class="pure-u-1 pure-u-md-1-2">
      <div class="card">
        <h1>Control</h1>
        <button id="btn_on" type="button">Turn on</button>
        <button id="btn_blink" type="button">Start blinking</button>
        <button id="btn_off" type="button">Turn off</button>
        <p id="text"/>
      </div>
      <div class="card">
        <h1>Frequency and duty</h1>
        <form method="GET">
          <b>Frequency:</b><br/>
          <input name="frequency" min="0" max="100"><br/>
          <input name="frequency_x" min="0" max="100"><br/>
          <input type="submit">
        </form>
      </div></div>
      <div class="pure-u-1 pure-u-md-1-2">
      <div class="card" style="min-height: 400px">
        <h1>Logs</h1>
        <ul id="led_history"/>
      </div>      
    </div></div>
  </div>
</body></html>
