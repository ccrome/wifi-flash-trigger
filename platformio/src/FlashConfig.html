<!-- EspLink will add header here -->
<div class="header">
  <h1>Flash configuration</h1>
</div>

<div class="content">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="card">
        <h1>Trigger Type</h1>
        <button id="btn_light" type="button">Light Trigger</button>
        <button id="btn_sound" type="button">Sound Trigger</button>
        <p id="text"></p>
      </div>
      <div class="card">
        <h1>Flash Settings</h1>
        <form>
          <b>Trigger Type</b><br/>
          <input type="range" name="initial_delay_ms" min="0" max="25">Initial Delay (ms)</input><br/>
          <input type="range" name="repeat_count" min="0" max="100">Flash Repeats</input><br/>
          <input type="range" name="repeat_delay_ms" min="0" max="100">Flash Repeat Delay</input><br/>
          <b></b><br/>
          <input type="submit"></input>
        </form>
      </div>
    </div>
  </div>
</div>
